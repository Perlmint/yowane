                <div id="input-box" class="col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label for="input">Oritatami Input</label>
                        <textarea id="input" class="form-control" rows="20">{
    delay: 3,
    rule: [
        ["a", "a"],
        ["b", "b"],
        ["c", "c"],
        ["d", "d"]
    ],
    seed: [
        [-1, 2, "d"],
        [0, 1, "x"],
        [0, 0, "c"],
        [1, 0, "a"],
        [1, 1, "x"],
        [0, 2, "d"]
    ],
    sequence: "bxacxb"
}</textarea>
